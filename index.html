<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Hotline Contact</title>
    <!-- External CSS -->
     <link rel="stylesheet" href="style.css">
    <!-- DaisyUI cdn -->
     <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- Taiwilind cdn -->
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <header class="flex justify-between items-center p-5 bg-white shadow-md">
        <div class="flex items-center gap-3">
            <img class="w-10" src="assets/logo.png" alt="">
            <h1 class="font-bold text-green-800 ">Emergency <br> Service</h1>
        </div>
        <div class="flex flex-row items-center gap-6">
            <p class="flex gap-2 bg-[#41ff6b1a] px-6 py-2 rounded-3xl"><span id="heart-count">0 </span><img class="w-5" src="assets/heart.png" alt=""></p>
            <p class="flex gap-2 bg-[#41ff6b1a] px-6 py-2 rounded-3xl"><span id="coin-count">100 </span><img class="w-5" src="assets/coin.png" alt=""></p>
            <p class="flex gap-2 bg-[#00A63E] px-6 py-2 rounded-3xl"><span id="copy-count">0 </span>Copy</p>
        </div>
        
    </header>
</body>
</html>
